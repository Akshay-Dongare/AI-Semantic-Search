<!DOCTYPE html>
<html>
  <head>
    <title>CSV FILE READING</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div id="results">
    <h1>Uploaded CSV File</h1>
    {% if csvrows %}
      <ol>
        {% for row in csvrows %}
          <li>"{{ row }}"</li>
        {% endfor %}
      </ol>
    {% else %}
      <p>No results found.</p>
    {% endif %}
    </div>
  </body>
</html>
