<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <img id="logo" src="/static/images/logo2.png" alt="My Logo">

    <form action="/search" method="GET">
      <input type="text" id="query" name="query" value="{{ query }}">
      <input type="submit" value="search">
    </form><br>
    <form action="/show_upload_page" method="GET">
      <input type="submit" value="I want to upload my custom text file">
    </form>
    <div id="results">
    <h1>Search Results</h1>
    {% if results %}
    <table>
      <tr>
        <th>Similarity Score</th>
        <th>Text</th>
      </tr>
      <tr>
        {% for score,text in results.items() %}
          <td>"{{ score }}"</td>
          <td>"{{ text }}"</td>
        {% endfor %}
      </tr>
    </table>
    {% else %}
      <p>No results found.</p>
    {% endif %}
    </div>
    <div id="results">
    <h1>GPT3.5 Generated Answer for Query</h1>
    {% if gpt_result %}
      <p>{{gpt_result}}</p>
    {% else %}
      <p>No results found.</p>
    {% endif %}
    </div>

  </body>
</html>
